<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firecrawl Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            -webkit-backdrop-filter: blur(10px);
                    backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .scrape-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .scrape-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .scrape-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-copy {
            background: #10b981;
            color: white;
        }

        .btn-save {
            background: #f59e0b;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #output {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8fafc;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ef4444;
            background: #fef2f2;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ef4444;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .output-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Firecrawl Scraper</h1>
        
        <div class="form-group">
            <label for="apiKey">Firecrawl API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your Firecrawl API key">
        </div>

        <div class="form-group">
            <label for="url">URL to Scrape</label>
            <input type="url" id="url" placeholder="https://example.com">
        </div>

        <div class="form-group">
            <label for="format">Output Format</label>
            <select id="format">
                <option value="markdown">Markdown</option>
                <option value="html">HTML</option>
                <option value="raw">Raw</option>
            </select>
        </div>

        <div class="form-group">
            <label for="params">Additional Parameters (Optional JSON)</label>
            <textarea id="params" rows="3" placeholder='{"onlyMainContent": true, "includeLinks": false}'></textarea>
        </div>

        <button class="scrape-btn" onclick="scrapeUrl()">
            <span class="loading"><span class="spinner"></span>Scraping...</span>
            <span class="btn-text">ðŸš€ Scrape URL</span>
        </button>

        <div class="output-section">
            <div class="output-controls">
                <button class="btn btn-copy" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
                <button class="btn btn-save" onclick="saveToFile()">ðŸ’¾ Save to File</button>
            </div>
            <textarea id="output" placeholder="Scraped content will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        // Load API key from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedApiKey = localStorage.getItem('firecrawl_api_key');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
        });

        // Save API key to localStorage when it changes
        document.getElementById('apiKey').addEventListener('input', function() {
            localStorage.setItem('firecrawl_api_key', this.value);
        });

        async function scrapeUrl() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const url = document.getElementById('url').value.trim();
            const format = document.getElementById('format').value;
            const paramsText = document.getElementById('params').value.trim();
            const outputElement = document.getElementById('output');
            const scrapeBtn = document.querySelector('.scrape-btn');
            const loading = scrapeBtn.querySelector('.loading');
            const btnText = scrapeBtn.querySelector('.btn-text');

            // Clear previous output and errors
            outputElement.value = '';
            document.querySelectorAll('.error').forEach(el => el.remove());

            // Validation
            if (!apiKey) {
                showError('Please enter your Firecrawl API key');
                return;
            }

            if (!url) {
                showError('Please enter a URL to scrape');
                return;
            }

            // Parse additional parameters
            let additionalParams = {};
            if (paramsText) {
                try {
                    additionalParams = JSON.parse(paramsText);
                } catch (e) {
                    showError('Invalid JSON in additional parameters: ' + e.message);
                    return;
                }
            }

            // Show loading state
            scrapeBtn.disabled = true;
            loading.style.display = 'inline';
            btnText.style.display = 'none';

            try {
                const requestBody = {
                    url: url,
                    formats: [format],
                    ...additionalParams
                };

                const response = await fetch('https://api.firecrawl.dev/v1/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                // Extract content based on format
                let content = '';
                if (data.data && data.data[format]) {
                    content = data.data[format];
                } else if (data.data && data.data.content) {
                    content = data.data.content;
                } else {
                    content = JSON.stringify(data, null, 2);
                }

                outputElement.value = content;
                
            } catch (error) {
                showError('Scraping failed: ' + error.message);
            } finally {
                // Hide loading state
                scrapeBtn.disabled = false;
                loading.style.display = 'none';
                btnText.style.display = 'inline';
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.scrape-btn').insertAdjacentElement('afterend', errorDiv);
        }

        async function copyToClipboard() {
            const output = document.getElementById('output').value;
            if (!output) {
                showError('No content to copy');
                return;
            }

            try {
                await navigator.clipboard.writeText(output);
                const btn = document.querySelector('.btn-copy');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (error) {
                showError('Failed to copy to clipboard: ' + error.message);
            }
        }

        function saveToFile() {
            const output = document.getElementById('output').value;
            if (!output) {
                showError('No content to save');
                return;
            }

            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const filename = `firecrawl-${new URL(url).hostname}-${Date.now()}.${format === 'html' ? 'html' : 'txt'}`;

            const blob = new Blob([output], { type: 'text/plain' });
            const downloadUrl = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(downloadUrl);

            const btn = document.querySelector('.btn-save');
            const originalText = btn.textContent;
            btn.textContent = 'âœ… Saved!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // Allow Enter key to trigger scraping in URL field
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scrapeUrl();
            }
        });
    </script>
</body>
</html>
